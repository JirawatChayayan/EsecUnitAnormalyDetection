<!DOCTYPE HTML>
<html>
    <head>
        <title>Abnormally Detection</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="top-header">
            <a class="app-name" href="home.html">Abnormally Detection</a>
            <a class="menu-item" onclick="logout()">Logout</a>
            <a class="menu-item" id="signup" href="signup.html">SignUp</a>
            <a class="menu-item" id="result" href="result.html">Result</a>
            <a class="menu-item" id="menuconfig" href="config.html">Config</a>
            <a class="menu-item" href="testing.html">Testing</a>
            <a href="" class="menu-item" style="color :rgb(115, 117, 119);">Training</a>
            <a class="menu-item" href="status.html">Status</a>
        </header>
        <section class="content">
           <h1 class="page-name">Abnormally Training</h1>
           <p1>Display Image for training &nbsp;</p1>
           <b class="p1-count" id="imagecount"></b>
           <button class="btn-refresh" onclick="imagelistXHR()">Refresh</button>
           <div class="training-body container">
               <img class="training-img" width="60%" id="imagedisplay">
               <!-- <div class="container"> -->
                <table>
                    <td><button class="btn" onclick="changeImage(-1)">Back</button></td>
                    <td><button class="btn" onclick="captureimageTrain()">Capture</button></td>
                    <td><button class="btn btn-red" onclick="deletecurrentImage()">Delete Image</button></td>
                    <td><button class="btn btn-red" onclick="deleteallImage()">Clear All Image</button></td>
                    <td><button class="btn" onclick="changeImage(1)">Next</button></td>
                </table>
                <br/>
                <br/>
                <p>Draw ROI for crop image</p>
                <!-- <img class="training-img" width="60%" src="../img/1.jpg"> -->
                <canvas id="myCanvas"></canvas>
                <!-- <canvas id="testcanvas"></canvas> -->
                <button id="btnclearroi" class="btn btn-red" style="width:50%; margin-left:25%;" onclick="clearroi()">Clear ROI</button>
                <button id="btnroi" class="btn" style="width:50%; margin-left:25%;" onclick="saveROI()">Save ROI</button>
                <br/>
                <br/>
                <div class="wrapper">
                    <h3>Remark Note</h3>
                    <textarea id="remark_note" rows="4" cols="50"></textarea>
                    <h1>Training Data Process</h1>
                    <div>
                        <button class="btn" style="width:72%;" onclick="trainingAnomaly()">Training</button>
                    </div>
                    <br/>
                    <progress id="custom-bar" class="custom-progress" max="100" value="0"></progress>
                    <div>
                        <button class="btn-status" style="width: 72%;" id="btn-status">Waiting</button>
                    </div>
                </div>
                <br/>
           </div>
        </section>
        <script src="../js/script_training.js" ></script>
    </body>
</html>
