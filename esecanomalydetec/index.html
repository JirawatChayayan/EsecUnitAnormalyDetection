<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title> Login </title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body class="">
        <div class="content">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                        <form action="login" class="form-container" method="post">
                            <table class="center">
                            <div class="mb-3">
                                <img class="utac" src="../img/UTAC.jpg">
                                <h3>Login User</h3>
                                <tr>
                                <td><label for="username" class="form-label">User ID</label></td>
                                <td><input type="text" class="input-value" id="username" maxlength="6"></td>
                                </tr>
                            </div>
                            <div class="mb-3">
                                <tr>
                                <td><label for="password" class="form-label">Password</label></td>
                                <td><input type="password" class="input-value" id="password"></td>
                                </tr>
                            </div>
                            </table>
                            <button type="button" class="btn btn-primary container" onclick="send_login()">Login</button>
                        </form>
                </div>
                <div class="col-ms-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
        <script src="../js/script_login.js"></script>
    </body>
</html>
