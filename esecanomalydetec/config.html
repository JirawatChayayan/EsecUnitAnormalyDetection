<!DOCTYPE html>
<html>
    <head>
        <title>Abnormally Detection</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/config.css">
    </head>
    <body>
        <header class="top-header">
            <a class="app-name" href="home.html">Abnormally Detection</a>
            <a class="menu-item" onclick="logout()">Logout</a>
            <a class="menu-item" id="signup" href="signup.html">SignUp</a>
            <a class="menu-item" id="result" href="result.html">Result</a>
            <a href="" class="menu-item" style="color :rgb(115, 117, 119);">Config</a>
            <a class="menu-item" href="testing.html">Testing</a>
            <a class="menu-item" href="training.html">Training</a>
            <a class="menu-item" href="status.html">Status</a>
        </header>
        <section class="content">
            <h1 class="page-name">Abnormally Config</h1>
                <div class="form-container">
                    <div class="form-config">
                        <label for="machineID" class="label-config"> Machine  ID </label><br/>
                        <input type="text" id="machineID" class="input-config"><br/>
                        <label for="rejectThreshold" class="label-config"> Anormality Max Score Threshold </label><br/>
                        <input type="text" id="rejectThreshold" class="input-config" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"><br/>
                        <label for="stopWhenRejectCount" class="label-config"> Stop Reject Count </label><br/>
                        <input type="text" id="stopWhenRejectCount" class="input-config"><br/>
                        <label for="changeModeWhenProcessTrigCount" class="label-config"> Change Mode Trig Count </label><br/>
                        <input type="text" id="changeModeWhenProcessTrigCount" class="input-config"><br/>
                        <label for="maxProcessTimePerUnit" class="label-config"> Max Process Time Per Unit (millisec) </label><br/>
                        <input type="text" id="maxProcessTimePerUnit" class="input-config"><br/>
                        <label for="useAI" class="label-config"> Use AI </label><br/>
                        <input type="radio" id="useAI-true" name="useai" class="input-radio" value="true" onchange="changcolorInput()">
                        <label for="useAI-true" class="label-radio">True</label>
                        <input type="radio" id="useAI-false" name="useai" class="input-radio" value="false" onchange="changcolorInput()">
                        <label for="useAI-false" class="label-radio">False</label><br/>
                        <label for="inferenceRate" class="label-config"> Inference Rate </label><br/>
                        <input type="text" id="inferenceRate" class="input-config"><br/>
                        <fieldset>
                            <legend>Stop Machine Config</legend>
                            <label for="equipOpn" class="label-config"> EquipOpn </label><br/>
                            <input type="text" id="equipOpn" class="input-config"><br/>
                            <label for="cimEquipId" class="label-config"> CIMEquipID </label><br/>
                            <input type="text" id="cimEquipId" class="input-config"><br/>
                            <label for="stopmachine" class="label-config"> Stop Machine </label><br/>
                            <input type="radio" id="secs/gem" name="stopmachine" class="input-radio" value="SECS/GEM" onchange="changcolorInput()">
                            <label for="useAI-true" class="label-radio">SECS/GEM</label>
                            <input type="radio" id="io" name="stopmachine" class="input-radio" value="IO" onchange="changcolorInput()">
                            <label for="useAI-true" class="label-radio">IO</label>
                            <input type="radio" id="both" name="stopmachine" class="input-radio" value="BOTH" onchange="changcolorInput()">
                            <label for="useAI-false" class="label-radio">BOTH</label><br/>
                        </fieldset>
                    </div> 
                    <button class="btn" style="width: 100%;" id="btn-saveconfig" onclick="sendConfig()">Save Config</button>
                </div>
        </section>
        <script src="../js/script_config.js" ></script>
        <!-- <script src="../js/script_serverip.js" type="module"></script> -->
    </body>
</html>
