<!DOCTYPE html>
<html>
    <head>
        <title>Abnormally Detection</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>        
        <header class="top-header">
            <a class="app-name" href="home.html">Abnormally Detection</a>
            <a class="menu-item" onclick="logout()">Logout</a>
            <a class="menu-item" id="signup" href="signup.html">SignUp</a>
            <a class="menu-item" id="result" href="result.html">Result</a>
            <a class="menu-item" id="menuconfig" href="config.html">Config</a>
            <a href="" class="menu-item" style="color :rgb(115, 117, 119);">Testing</a>
            <a class="menu-item" href="training.html">Training</a>
            <a class="menu-item" href="status.html">Status</a>
        </header>
        <section class="content">
            <h1 class="page-name">Abnormally Testing</h1>
            <p1>Display Image for testing &nbsp;</p1>
            <b class="p1-count" id="imagecount"></b>
            <button class="btn-refresh" onclick="imagelistXHR()">Refresh</button>
            <div class="training-body container">
                <img class="training-img" width="60%" id="imagedisplay">
                <!-- <div class="container"> -->
                 <table>
                     <td><button class="btn" onclick="changeImage(-1)">Back</button></td>
                     <td><button class="btn" onclick="captureimageTest()">Capture</button></td>
                     <td><button class="btn btn-red" onclick="deletecurrentImage()">Delete Image</button></td>
                     <td><button class="btn btn-red" onclick="deleteallImage()">Clear All Image</button></td>
                     <td><button class="btn" onclick="changeImage(1)">Next</button></td>
                 </table>
                 <input type="checkbox" id="autotest">
                 <label for="autotest">Auto Test</label>
                 <br/>
                 <br/>
                 <div class="wrapper">
                     <h1>Testing Data Process</h1>
                     <br/>
                 </div>
                <div class="div-image-res">
                    <!-- <table>
                        <tr>
                            <img class="testing-img-res" id="imageresult" src="../img/no-image.jpg">
                            <img class="testing-img-res" id="imageheat" src="../img/no-image.jpg">
                        </tr>
                        <tr>
                            <td><h1>Image Result</h1></td>
                            <td><h1>Image Heat</h1></td>
                        </tr>
                    </table> -->
                    <figure>
                        <img class="testing-img-res" id="imageresult" src="../img/no-image.jpg">
                        <figcaption>Image Raw</figcaption>
                    </figure>
                    <figure>
                        <img class="testing-img-res" id="imageheat" src="../img/no-image.jpg">
                        <figcaption>Image Heat</figcaption>
                    </figure>
                </div>
                <div class="wrapper">
                    <div>
                        <h1 class="result" id="scoremin">Score Min : 0</h1>
                        <h1 class="result" id="scoremax">Score Max : 0</h1>
                    </div>
                    <button class="btn" onclick="testingAnomaly()">Testing</button>
                    <button class="btn-status" id="btn-status">Waiting</button>
                </div>
                </br>
                <!-- <div class="wrapper">
                    <button class="btn-status" id="btn-status">Waiting</button>
                </div> -->
            </br>
            </div>
            </div>
        </section>
        <script src="../js/script_testing.js" ></script>
        <!-- <script src="../js/script_serverip.js" type="module"></script> -->
    </body>
</html>
