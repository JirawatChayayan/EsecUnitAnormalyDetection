<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title> SignUp User </title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body class="bg">
        <div class="content">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <form class="form-container">
                        <img class="utac" src="../img/UTAC.jpg">
                        <h3>SignUp User</h3>
                        <table>
                                <tr>
                                    <td><label for="" class="form-label">User ID</label></td>
                                    <td><input type="text" class="form-control" id="username" maxlength="6"></td>
                                </tr>
                                <tr>
                                    <td><label for="" class="form-label">Password</label></td>
                                    <td><input type="password" class="form-control" id="password"></td>
                                </tr>
                                <tr>
                                    <td><lable class="form-label">Re-Password</lable></td>
                                    <td><input type="password" class="form-control" id="repassword"></td>
                                </tr>
                                <tr>
                                    <td><lable class="form-label">Level</lable></td>
                                    <td><select id="userlevel"></select></td>
                                </tr>
                        </table>
                        </br>
                        <button type="button" class="btn btn-primary container" onclick="send_signup()">Submit</button>
                    </form>
                </div>
                <div class="col-ms-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
        <script src="../js/script_signup.js"></script>
    </body>
</html>
